services:
  # MySQL Database Service
  database:
    image: mysql:8.0
    container_name: zstyle_database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zstyle
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: zstyle_user
      MYSQL_PASSWORD: zstyle_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Zstyle.sql:/docker-entrypoint-initdb.d/Zstyle.sql
    networks:
      - zstyle_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP Apache Web Server
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zstyle_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./upload:/var/www/html/upload
    depends_on:
      database:
        condition: service_healthy
    networks:
      - zstyle_network
    environment:
      - DB_HOST=database
      - DB_NAME=zstyle
      - DB_USER=zstyle_user
      - DB_PASSWORD=zstyle_password

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: zstyle_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - database
    networks:
      - zstyle_network

networks:
  zstyle_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
